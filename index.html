<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between px-10 items-center bg-gray-200 py-4">

        <div>
            <img class="w-32" src="./assets/images/logo.png" alt="Logo">
        </div>
        <div class="flex gap-3 items-center">
            <img class="w-8" src="./assets/images/icons8-user.png" alt="Foto usuário">
            <p>Olá, Usuário</p>
        </div>
    </header>
    <main class="relative flex min-h-screen">
        <nav class="w-1/6 fixed left-0 h-full">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Clientes</li>
            </ul>
        </nav>
        <section class="bg-slate-50 px-8 py-4 w-5/6 absolute right-0">
            <div class="flex justify-between items-center">
                <h2>Produtos</h2>
                <button>Novo produto</button>
            </div>
        </section>

    </main>
</body>
</html>
