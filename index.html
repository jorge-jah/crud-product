<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between px-10 items-center bg-gray-200 py-4">

        <div>
            <img class="w-32" src="./assets/images/logo.png" alt="Logo">
        </div>
        <div class="flex gap-3 items-center">
            <img class="w-8" src="./assets/images/icons8-user.png" alt="Foto usuário">
            <p>Olá, Usuário</p>
        </div>
    </header>
    <main class="relative flex min-h-screen">
        <nav class="w-1/6 fixed left-0 h-full">
            <ul class="px-4 flex flex-col gap-3">
                <li class="text-lg font-semibold">Home</li>
                <li class="text-lg font-semibold">Produtos</li>
                <li class="text-lg font-semibold">Clientes</li>
            </ul>
        </nav>
        <section class="bg-slate-50 h-full px-8 py-4 w-5/6 absolute right-0">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-xl">Produtos</h2>
                <button class="px-3 py-1 rounded-md bg-sky-700 text-white hover:bg-sky-800" id="btnAdd">Adicionar</button>
            </div>
            <div class="w-full mt-8">
                 <table class="w-full table-auto shadow rounded-md overflow-hidden">
                    <thead class="bg-gray-800 text-white">
                        <tr class="">
                            <th class="text-left p-3">Nome</th>
                            <th class="text-left p-3">Preço</th>
                            <th class="text-left p-3">Quantidade</th>
                            <th class="p-3">Total</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                       
                        
                    </tbody>
                 </table>
            </div>
        </section>

    </main>
    <div class="hidden fixed w-full top-0 bottom-0 bg-[#00000070] justify-center items-center" id="modal">
        <div class="flex flex-col gap-2 max-w-fit px-3 py-5 bg-white rounded-md justify-center items-center">
            <h2 class="uppercase text-lg font-semibold">Novo Produto</h2>
            <form class="flex flex-col gap-3">
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="text" id="productName" placeholder="Nome do Produto"  /> 
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="number" id="productValue" placeholder="Valor do Produto" /> 
                <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" type="number" id="productQuantity" placeholder="Quantidade do Produto"/> 
            </form>
            <button id="send" class="w-full px-4 py-2 bg-sky-700 hover:bg-slate-900 rounded-md text-white text-lg uppercase">Enviar</button>
            <button id="cancel" class="w-full px-4 py-2  bg-yellow-400 hover:bg-yellow-300 rounded-md text-sky-700 text-lg uppercase">Cancelar</button>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
